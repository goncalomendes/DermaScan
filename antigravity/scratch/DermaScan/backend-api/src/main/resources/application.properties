spring.application.name=backend-api

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:dermascan
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
dermascan.app.jwtSecret=RGVybWFTY2FuU2VjcmV0S2V5Rm9yRGV2ZWxvcG1lbnRPbmx5MzJDaGFycw==
dermascan.app.jwtExpirationMs=86400000

# File Upload Configuration (10MB max)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
